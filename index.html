<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyCon</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;800&display=swap" />

<body>

    <div id="wrapper">
        <div class="container">

            <div class="bg"></div>

            <div class="4btn">
                <div class="kiri">
                    <div class="word">left</div>
                </div>
                <div class="kanan">
                    <div class="word">kanan</div>
                </div>

                <div class="atas">
                    <div class="word">atas</div>
                </div>
                <div class="bawah">
                    <div class="word">bawah</div>
                </div>
            </div>

            <div class="2btn">
                <div class="b">
                    <div class="word">B</div>
                </div>
                <div class="a">
                    <div class="word">A</div>
                </div>
            </div>

            <div class="kotak">
                <p class="text"></p>
            </div>
        </div>
    </div>

    <button onclick="displayText()" class="kiri">left</button>
    <div id="textField" style="display: none;" class="kotak">
     KIRI
    </div>

    <button onclick="displayText()" class="kanan">right</button>
    <div id="tes" style="display: none;" class="kotak">
     RIGHT
    </div>

    <button onclick="displayText()" class="atas">up</button>
    <div id="upup" style="display: none;" class="kotak">
     RIGHT
    </div>

    <button onclick="displayText()" class="bawah">down</button>
    <div id="dd" style="display: none;" class="kotak">
     DOWN
    </div>
  

    <script>
         function displayText() {
        var text = document.getElementById("textField");
        text.style.display = "block";
      }

      function displayText() {
        var text = document.getElementById("tes");
        text.style.display = "block";
      }

      function displayText() {
        var text = document.getElementById("upup");
        text.style.display = "block";
      }

      function displayText() {
        var text = document.getElementById("dd");
        text.style.display = "block";
      }

    </script>
